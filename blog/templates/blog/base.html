<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django First Blog</title>
    <style>

  </style>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Open+Sans+Condensed:wght@300&family=Roboto&display=swap" rel="stylesheet">
</head>

    <body>
<div class="bg-img">
  <div class="container">
    <div class="topnav">
      <a href="{% url 'home_page' %}">Home</a>
      <a href="{% url 'news_page' %}">News</a>
      <a href="{% url 'contact_page' %}">Contact</a>
      <a href="{% url 'about_page' %}">About</a>
    </div>
  </div>
    <div class="page-header">
        <h1><a href="/">Django First Blog</a></h1>
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}
    </div>
</div>
    <div class="wrapper">
         <div class="content">
             <div class="row">
                 <div class="col-md-8">
                 {% block content %}
                 {% endblock %}
                 </div>
             </div>
         </div>
    </div>
     </body>
<footer id="gtco-footer" role="contentinfo">
    <div class="ft-img">
		<div class="container">
			<div class="row copyright">
				<div class="col-md-12 text-center">
					<p>
						<small class="block">&copy; 2020 Django. All Rights Reserved.</small>
						<small class="block">Designed by <a href="https://github.com/hazeandhills">hazeandhills</a></small>
					</p>
				</div>
			</div>
		</div>
    </div>
</footer>

</html>
