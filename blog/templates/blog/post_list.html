{% extends 'blog/base.html' %}

<html>
                {% block content %}
                    {% for post in posts %}
                        <div class="post">
                            <div class="date">
                                <p>Опубликовано: {{ post.published_date }}</p>
                            </div>
                            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                            <p>{{ post.text|truncatewords:"50"|linebreaksbr }}</p>
                            <a href="{% url 'post_detail' pk=post.pk %}">{{ 'Read more' }}</a>
                        </div>
                    {% endfor %}
                {% endblock %}
</html>
